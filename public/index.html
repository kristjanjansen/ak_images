<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css"  /> 
  </head>
  <body>

    <script type="front/html" id="index">

    <header>
    <h1>Images</h1>
    </header>
    
    {{#index}}

    <div class="tile" style="background-image: url('{{files.0.filepath_target}}')">
   
      <a href="{{dir}}"><h2>{{dir}}</a></h2>

    </div>
    
    {{/index}}
    
    </script> 
    
    <script type="front/html" id="dir">
    
    <header>
    <h1><a href="/">&larr;</a> {{dir}}</h1>
    </header>
    <article>     
      {{#files}}
      <div class="tile"><img id="file" src="{{filepath_target}}" /></div>
      {{/files}}
    </article>     
      
    </script>
    
    <script type="text/javascript" src="vendor/jquery.js"></script> 
    <script type="text/javascript" src="vendor/page/index.js"></script> 
    <script type="text/javascript" src="vendor/mustache.js"></script> 
    <script type="text/javascript" src="js/app.js"></script> 
  </body>
</html>
