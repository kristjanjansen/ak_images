<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/css/style.css"  />
  </head>
  <body>

    <script type="front/html" id="index">

    <header>
    <h1>Photos</h1>
    </header>
    
    <article>     
    
    {{#index}}

    <div class="tile" style="background-image: url('/{{files.0.filepath_small}}')">
   
      <a href="{{dir}}"><h2>{{dir}}</h2></a>

    </div>
    
    {{/index}}

    </article>     
    
    </script> 
    
    <script type="front/html" id="dir">
    
    <header>
    <h1><a href="/">Photos</a> &rsaquo; {{dir}}</h1>
    </header>
    <article>
      {{#files}}
      <div class="tile" style="background-image: url('/{{filepath_small}}')">
      <a href="/{{dir}}/{{file}}"><h2>{{file}}</h2></a>
      </div>
      {{/files}}
    </article>     
      
    </script>

    <script type="front/html" id="file">
    
    <header>
    <h1><a href="/">Photos</a> &rsaquo; <a href="/{{dir.dir}}">{{dir.dir}}</a> &rsaquo; {{file.file}}</h1>
    </header>
    <article class="file">
      <img src="/{{file.filepath_big}}" />
    </article>     
      
    </script>
    
    <script type="text/javascript" src="/vendor/jquery.js"></script> 
    <script type="text/javascript" src="/vendor/page/index.js"></script> 
    <script type="text/javascript" src="/vendor/mustache.js"></script> 
    <script type="text/javascript" src="/js/app.js"></script> 
  </body>
</html>
